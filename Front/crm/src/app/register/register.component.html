<div *ngIf="info.token && isAdmin; else loggedOut">
    <div *ngIf="isSignedUp; else signupForm">
        Rejestracja udana! <br />
        <a href="../login">Zaloguj się!</a>
      </div>
       
      <ng-template #signupForm>
        <div class="row col-sm-6" style="max-width:400px;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="name">Imię</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Imię jest wymagane</div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Nazwa użytkownika</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Nazwa użytkownika jest wymagana</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">E-mail jest wymagany</div>
                <div *ngIf="email.errors.email">E-mail jest niepoprawny</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Hasło</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="password.errors.minlength">Hasło musi mieć co najmniej 6 znaków</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Zarejestruj</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Rejestracja niedana: <br/>{{errorMessage}}
              </div>
            </div>
          </form>
        </div>
      </ng-template>
     
</div>

 <ng-template #loggedOut>
        <h4>Brak uprawnień</h4>
</ng-template>
