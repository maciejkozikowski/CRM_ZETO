    <div class="bigButton">
      <label>ImiÄ™:</label>

      <input class="form-control" style="max-width:250px; margin-bottom:10px"  type="text" name="imie" required [(ngModel)]="client.imie" /></div>

  <div>
    <div class="bigButton">
      <label>Nazwisko:</label>

  <div>
