<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8"/>
    <title>Klienci</title>
</head>
<body>

    <th>

    <th>

    </th>
    <th>

    </th>

    <tr th:each="klient : ${lists}">

        <td><span th:text="${klient.adres_zam}"/></td>
        <td><span th:text="${klient.adres_kon}"/></td>
        <td><span th:text="${klient.telefon}"/></td>
        <td><span th:text="${klient.email}"/></td>
    </tr>
</table>
</body>
</html>
